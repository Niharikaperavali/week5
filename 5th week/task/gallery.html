<!DOCTYPE html>
<html>
<head>
    <title>Interactive Gallery</title>
    <style>
        .thumbnail {
            width: 100px;
            height: 100px;
            cursor: pointer;
            margin: 5px;
        }
        .large-image {
            width: 500px;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://www.travelandleisure.com/thmb/Qa7_o8_XVpIVH5vqq7i73UlTSkU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/eiffel-tower-paris-france-EIFFEL0217-6ccc3553e98946f18c893018d5b42bde.jpg" alt="Thumbnail 1" class="thumbnail" data-large="image1.jpg">
        <img src="https://wallpapers.com/images/featured/nature-2ygv7ssy2k0lxlzu.webp" alt="Thumbnail 2" class="thumbnail" data-large="image2.jpg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3r7l6UYelyXcDt0bu3PpW8dW4wyQPKNxGvw&s" alt="Thumbnail 3" class="thumbnail" data-large="image3.jpg">
    </div>
    <img src="https://www.horsleyhills.in/pic/flexslider/header.jpg" alt="Large Image" id="largeImage" class="large-image">

    <script>
        document.querySelectorAll('.thumbnail').forEach(function(thumbnail) {
            thumbnail.addEventListener('click', function() {
                let largeImageUrl = thumbnail.getAttribute('data-large');
                document.getElementById('largeImage').src = largeImageUrl;
            });
        });
    </script>
</body>
</html>
